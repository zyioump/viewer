<!DOCTYPE HTML>
<html>
    <head>
        <title>pannellum (embed no frame)</title>
        <meta charset="utf-8">
        <link type="text/css" rel="Stylesheet" href="../src/css/pannellum.css" />
    </head>
    
    <body>
        <div id="pannellum_container" style="height:500px;width:650px;">
            <input type="button" value="Load" onclick="panViewer.init();">

        <div id="pannellum_containerBis" style="height:500px;width:650px;">
            <input type="button" value="Load" onclick="panViewerBis.init();">
        </div>
        
        <script type="text/javascript" src="../src/js/libpannellum.js"></script>
        <script type="text/javascript" src="../src/js/RequestAnimationFrame.js"></script>
        <script type="text/javascript" src="../src/js/pannellum.js"></script>
        
        <script type="text/javascript">
            var panViewer = new PannellumViewer( document.getElementById('pannellum_container')  );
            var panViewerBis = new PannellumViewer( document.getElementById('pannellum_containerBis')  );
        </script>
        
    </body>
</html>
