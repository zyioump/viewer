<!DOCTYPE HTML>
<html>
    <head>
        <title>pannellum</title>
        <meta charset="utf-8">
        <link type="text/css" rel="Stylesheet" href="css/pannellum.css" />
    </head>
    
    <body>
        <div tabindex="1" class="pannellum">
        
        <div class="container"><canvas></canvas></div>
        
        <noscript><div class="nojavascript"><p>Javascript is required to view this panorama.<br>(It could be worse; you could need a plugin.)</p></div></noscript>
        
        <div class="panorama_info">
            <div class="title_box"></div>
            <div class="author_box"></div>
        </div>
        
        <div class="zoomcontrols controls">
            <div class="sprite zoom_in"></div>
            <div class="sprite zoom_out"></div>
        </div>
        
        <div class="logo sprite"><a href="https://github.com/mpetroff/pannellum" target="_blank"></a></div>
        
        <div class="sprite fullwindowtoggle_button_inactive fullwindowtoggle_button controls control"></div>
        
        <div class="load_box"><p>Loading...<div class="lbox"><div class="loading"></div></div></div>
        
        <div class="load_button"><p>Click to<br>Load<br>Panorama<p></div>
        
        <div class="nocanvas infobox"><p>Your browser does not have the necessary WebGL support to display this panorama.</p></div>
        
        <div class="compass controls control"></div>
        
        <span class="about" style="display: none;"><a href="https://github.com/mpetroff/pannellum" target="_blank">Pannellum</a></span>
        
        </div>
    </body>
</html>
